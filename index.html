<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saturn Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; outline: none; }
        #video-input { display: none; }

        /* --- LOADING SCREEN CSS --- */
        #loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: opacity 1.5s ease-out;
        }

        /* NEW: Heading at Top Center */
        .loading-header {
            position: absolute;
            top: 80px;
            width: 100%;
            text-align: center;
        }

        .loading-header h1 {
            font-size: 42px;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 300;
            margin: 0 0 10px 0;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .loading-header p {
            font-size: 14px;
            opacity: 0.6;
            margin: 0;
            letter-spacing: 1px;
        }

        /* Loader Spinner & Bar */
        .loader-content { text-align: center; }

        .loader-circle {
            width: 50px; height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        .loader-text {
            font-size: 18px; font-weight: 300; letter-spacing: 2px;
            margin-bottom: 15px; font-family: monospace;
        }

        .progress-bar-container {
            width: 320px; height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px; margin: 0 auto; overflow: hidden;
        }

        #progress-bar {
            width: 0%; height: 100%;
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transition: width 0.1s linear;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading-screen">
        
        <div class="loading-header">
            <h1>Happiest born day Tameto....</h1>
            <!-- <p>Interactive Memory Visualization</p> -->
        </div>

        <div class="loader-content">
            <div class="loader-circle"></div>
            <div class="loader-text" id="loader-text">Initializing and loading...</div>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>

    <video id="video-input"></video>
    <div id="canvas-container"></div>

    <script src="script.js"></script>

    

</body>
</html>
